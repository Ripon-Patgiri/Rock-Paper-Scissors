<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock✊🏼Paper✋🏼Scissors✂️</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Edu+VIC+WA+NT+Beginner:wght@600&display=swap" rel="stylesheet">
</head>
<body>

    <header class="header">
        <h1 class="title">Rock Paper Scissors</h1>
    </header>

    <main class="main">

        <div class="scoreboard">
            <h2 class="score-info" id="scoreInfo">Choose Your Sign</h2>
            <h3 class="score-message" id="scoreMessage">First to Score 5 Points WINS!!</h3>
            <div class="scores-container">
                <div class="score-box">
                    <div class="sign" id="playerSign">❌</div>
                    <p class="score" id="playerScore">Player: 0</p>
                    <div class="sign" id="computerSign">❌</div>
                    <p class="score" id="computerScore">Computer: 0</p>
                </div>
            </div>
        </div>

        <div class="buttons">
            <button class="btn btn-square" id="rockBtn">
                <div class="sign">✊🏼</div>
            </button>
            <button class="btn btn-square" id="paperBtn">
                <div class="sign">✋🏼</div>
            </button>
            <button class="btn btn-square" id="scissorsBtn">
                <div class="sign">✂️</div>
            </button>
        </div>

    </main>

    <footer class="footer">
        <p>By Ripon Patgiri</p>
        <p>Github</p>
        <p>LinkedIn</p>
        <p>Blog</p>
    </footer>

    <script type="text/javascript" src="script.js"></script>
</body>
</html>
